<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Order summary card</title>
  </head>
  <body>
    <div class="component">
      <div class="component-hero"></div>
      <h1 class="component-title">Order Summary</h1>
      <div class="component-text">
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="component-plan">
        <img src="images/icon-music.svg" alt="music-icon" />
        <div class="component-plan-type">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="component-cta">
        <a href="#" class="component-cta button">Proceed to Payment</a>
      </div>
      <div class="component-cancel">
        <a href="#">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
